<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a47e3e9825.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Typing game</title>
</head>

<body>
  <button class="btn settings-btn">
    <i class="fas fa-cog"></i>
  </button>

  <form class="difficulty-container">
    <label for="difficulty">Difficulty</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </form>

  <div id="game-container">
    <h2>Speed Typer</h2>
    <div class="time-score">
      <p id="time-left">Time left: <span id="time">10s</span></p>
      <p id="score-points">Score: <span id="score">0</span></p>
    </div>
    <p class="instruction">Type the following:</p>
    <h1 id="random-word"></h1>
    <input id="text" type="text" autocomplete="off" autofocus placeholder="Type the word here...">
  </div>

  <div id="game-over-overlay"></div>


  <script src="script.js"></script>
</body>

</html>
